syntax = "proto3";

package serverstreaming;

option go_package = "gRPCwithGo/prg04_serverstreaming/proto";

service ServerStreaming {
  // A Client streaming RPC.
   rpc GetServerResponse(Number) returns (stream Message) {}
}

message Message {
  string message = 1;
}

message Number {
  int32 value = 1;
}
